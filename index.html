<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>

	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

		</ul>
